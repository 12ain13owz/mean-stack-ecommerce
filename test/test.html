<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        position: relative;
        text-decoration: none;
        color: black;
        transition: 0.3s ease-in-out;
        background-color: red;
      }

      .active {
        color: blue;
        background-color: violet;
      }

      a.active:before {
        content: "test";
      }

      .content {
        width: 65%;
        height: 160vh;
        display: flex;
        margin: auto;
        padding: 0px 140px;
        margin-bottom: 150px;
        background: linear-gradient(180deg, #fde1ff 0%, #e1ffea22 60%);
      }

      .content .left {
        display: flex;
        flex: 1;
        flex-direction: column;
        justify-content: center;
      }

      .content .left h1 {
        padding: 0;
        margin: 0;
        color: #171717;
        font-size: 20rem;
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 30px;
        width: 100%;
        margin-bottom: 100px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }

      .hide {
        visibility: hidden;
      }

      p {
        transition: all 0.5s;
      }
    </style>
  </head>

  <body>
    <button type="button" id="btn">onClick</button>
    <div style="display: flex">
      <p id="qwe">Test shop hide</p>
      <p>|| TEst 2</p>
    </div>

    <h1>Test</h1>
    <h1>Test</h1>
    <a href="#" class="active">Home</a>
    <a href="#">Contact</a>

    <div class="content">
      <div class="left">
        <h1>TEST 1</h1>
        <h1>TEST 2</h1>
      </div>
    </div>

    <div class="grid">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h1>TEt</h1>

    <div style="display: flex; height: 100vh; gap: 20px">
      <div style="width: 100px; height: 100px; background-color: red">
        100px
      </div>

      <div
        style="
          width: 100%;
          height: 100px;
          background-color: red;
          max-width: 800px;
        "
      >
        100%
      </div>
    </div>
  </body>
</html>

<script>
  const btn = document.getElementById("btn");
  const qwe = document.getElementById("qwe");
  let show = false;

  btn.addEventListener("click", () => {
    show = !show;
    if (show) {
      qwe.style.visibility = "hidden";
      qwe.style.opacity = 0;
      // qwe.style.display = "none";
    } else {
      qwe.style.visibility = "visible";
      qwe.style.opacity = 1;
      // qwe.style.display = "block";
    }
  });
</script>
