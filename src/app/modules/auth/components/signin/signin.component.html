<div class="login-signup">
  <div class="login-signup-container">
    <h1>Login</h1>
    <form
      class="login-signup-fields"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          autocomplete="off"
        />
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Continue</button>

      <p class="login-signup-login">
        Create an account?
        <a routerLink="../signup"><span>Click here</span></a>
      </p>
    </form>
  </div>
</div>
