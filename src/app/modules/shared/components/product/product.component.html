<div class="item">
  <a [routerLink]="['/product', product.id]">
    <img [src]="product.image" />
  </a>
  <p>{{ product.name }}</p>
  <div class="item-prices">
    <div class="item-price-new">${{ product.newPrice }}</div>

    <div class="item-price-old">${{ product.oldPrice }}</div>
  </div>
</div>
